<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="start-screen" class="screen active">
        <h1>GuessWhoFarted</h1>
        <button id="host-btn">Host</button>
        <button id="join-btn">Join</button>
      </div>

      <div id="join-screen" class="screen">
        <h2>Join a Room</h2>
        <input type="text" id="room-code-input" placeholder="Room Code..." />
        <input type="text" id="join-player-name-input" placeholder="Nume" />
        <button id="find-room-btn">Find</button>
      </div>

      <div id="host-screen" class="screen">
        <h2>Host a Room</h2>
        <input
          type="text"
          id="host-player-name-input"
          placeholder="PlayerName..."
        />
        <button id="create-room-btn">Create Room</button>
      </div>

      <div id="lobby-screen" class="screen">
        <h2>Lobby</h2>
        <p>Room Code: <b id="room-code-display"></b></p>
        <h3>Players:</h3>
        <div id="lobby-player-list"></div>
        <button id="start-game-btn">Start</button>
      </div>

      <div id="typing-screen" class="screen">
        <p>Let them feel the smell</p>
        <textarea id="text-input-area" rows="10" cols="50"></textarea>
        <div class="sound-buttons">
          <button class="sound-btn" data-sound="besina-1">Sound 1</button>
          <button class="sound-btn" data-sound="besina-2">Sound 2</button>
          <button class="sound-btn" data-sound="besina-3">Sound 3</button>
        </div>
        <button id="submit-text-btn">Done</button>
      </div>

      <div id="waiting-screen" class="screen">
        <h2>
          Waiting for <span id="current-typer-name-wait"></span> to write...
        </h2>
      </div>

      <div id="reading-screen" class="screen">
        <p>Who Farted?</p>
        <div id="submitted-text-display"></div>
        <p>Time to think: <span id="timer-display">40</span>sec</p>
      </div>

      <div id="voting-screen" class="screen">
        <h2>Who Farted?</h2>
        <div id="voting-player-list"></div>
        <button id="submit-vote-btn" disabled>Vote</button>
      </div>

      <div id="score-screen" class="screen">
        <h2>Score Board</h2>
        <div id="score-board-details">
          <p>The Fart Machine Was: <b id="correct-typer-name"></b></p>
        </div>
        <div id="score-board-list"></div>
        <button id="next-round-btn">Next</button>
      </div>

      <div id="end-screen" class="screen">
        <h2>Game Over!</h2>
        <p><b id="winner-name"></b> is the winner!</p>
        <div id="final-score-list"></div>
        <button id="play-again-btn">Done</button>
      </div>

      <div id="error-popup" class="hidden">
        <p id="error-message"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
